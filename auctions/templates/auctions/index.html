{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <form action="{% url 'display-category' %}" method="POST" class="my-3">
        {% csrf_token %}
        <label for="Category">Choose a Category:</label>
            <select name="category" id="category">
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
              {% endfor %}
            </select>
        <button type="submit" class="btn btn-warning">Select</button>
    </form>

<div class="row">
    {% for listing in listings %}
        <div class="card mx-3" style="width: 20rem;">
            <img class="card-img-top" src={{ listing.image }} alt={{ listing.title }}>
            <div class="card-body">
                <h5 class="card-title">{{ listing.title }}</h5>
                <p class="card-text">{{ listing.description }}</p>
                <a href="{% url 'listing' id=listing.id  %}" class="btn btn-primary">Show Listing</a>
            </div>
        </div>

    {% endfor %}
</div>
{% endblock %}
